[misc]
assume_yes = true
pre_sudo = true
sudo_command = "sudo"
disable = ["system", "pnpm"]
ignore_failures = ["pnpm"]
no_retry = true
cleanup = true
notify_each_step = true  # Consider setting to false later

[pre_commands]
"Homebrew Cask Greedy Upgrade" = "brew upgrade --cask --greedy"

[brew]
greedy_cask = true
autoremove = true
# fetch_head = true # Only enable if you use HEAD builds of formulae!
